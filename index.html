<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Lucas Hanson</title>
    <link rel="icon" type="image/x-icon" href="images/logo192.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="üë®‚Äçüíª Software Developer | üì∏ Amateur Photographer">

    <!-- Keywords -->
    <meta name="keywords" content="Lucas Hanson, Software Developer, Photographer, Links">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">

    <!-- Author Information -->
    <meta name="Lucas Hanson" content="Links to my social media profiles and websites.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/profile_pic.jpg" alt="Lucas Hanson Profile Picture">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Lucas Hanson</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>üë®‚Äçüíª Software Developer | üì∏ Amateur Photographer</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- GitHub -->
              <a class="button button-github" href="/gh" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="/ig" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>

              <!-- YouTube -->
              <a class="button button-yt" href="/yt" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube.svg" alt="YouTube Logo">YouTube</a>
              
              <!-- LinkedIn -->
              <a class="button button-linked" href="/li" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <!-- Generic Blog -->
              <a class="button button-default" href="https://lucashanson.dk/blog" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-blog.svg" alt="Blog Icon">Read my blog</a>

              <!-- Generic Email -->
              <a class="button button-default" href="mailto:contact@lucashanson.dk" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Email me</a>

              <!-- Generic Website -->
              <a class="button button-default" href="https://lucashanson.dk" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">Visit Website</a>

      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a><br/>
        <a href="/littlelink" target="_blank" rel="noopener">GitHub Repository</a>
        </footer>

    </div>
  </div>

</body>

</html>
